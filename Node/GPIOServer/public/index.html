<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>GPIO Server</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">GPIO Server</a>
  </nav>
  <div id="mainPage" class="container page-container">

    <div class="row justify-content-center">
      <div class="col-4">
        <button type="button" class="btn btn-outline-primary btn-block" id="redLedOnButton">Red LED On</button>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-outline-primary btn-block" id="redLedOffButton">LED Off</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4">
        <button type="button" class="btn btn-outline-primary btn-block" id="yellowLedOnButton">Yellow LED On</button>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-outline-primary btn-block" id="yellowLedOffButton">LED Off</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4">
        <button type="button" class="btn btn-outline-primary btn-block" id="blueLedOnButton">Blue LED On</button>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-outline-primary btn-block" id="blueLedOffButton">LED Off</button>
      </div>
    </div>
    <hr>
    <div class="row justify-content-center">
      <div class="col-6">
        <button type="button" class="btn btn-outline-primary btn-block" id="readButton">Read Pushbutton</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col text-center">
        <div id="pushbuttonOutput">--</div>
      </div>
    </div>
    <hr>
    <h1>Servo slider</h1>
    <div class="row">
      <div class="col">
        <input type="range" min="500" max="2500" value="1500" class="w-100" id="servoSlider">
      </div>
    </div>
    <hr>
    <h1>Motor slider</h1>
    <div class="row">
      <div class="col">
        <input type="range" min="-255" max="255" value="0" class="w-100" id="motorSlider">
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="scripts/main.js"></script>
</body>

</html>
